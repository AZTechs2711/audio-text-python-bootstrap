<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin-top: 70px;
        background: #4b4b52;
      }
    </style>
    <title>Audio To Text App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="dislplay-4 text-center text-white">Audio To Text App</h1>
          <form method = "post" enctype=multipart/form-data>
            <div class="form-group">
              <input
                id="selectAudio"
                type="file"
                name = "file"
                class="form-file form-control-lg btn btn-danger mb-2"
                placeholder="Choose Audio File"
              />
              <input type="submit" class="btn btn-primary mb-2"></button>
            </div>
            
          </form>
          {% if text != "" %}
          <div id="output">
            <div class="card text-white bg-warning mb-2" style="height: 20rem">
              <div class="card-block">
                <h4>Transcript</h4>
                <h5>{{text}}</h5>
                <div id="kilogramsOutput"></div>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
